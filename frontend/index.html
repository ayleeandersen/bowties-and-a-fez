<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="spectrum.css" rel="stylesheet" type="text/css"/>
    <link href="base.css" rel="stylesheet" type="text/css"/>

    <title>Canvas</title>
</head>
<body>
    <h1>Our cool canvas</h1>
    <div class="container">
        <table>
            <tr><td>Color</td><td>Thickness</td></tr>
            <tr><td><input type="color" id="color-picker" /></td><td><div class="slidecontainer">
                    <input type="range" min="1" max="20" value="2" class="slider" id="lineWidth">
                  </div></td></tr>
        </table>

        <canvas id="mainCanvas" width="1000" height="800"></canvas>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="spectrum.js"></script>
    <script src="index.js"></script>
</body>
</html>
