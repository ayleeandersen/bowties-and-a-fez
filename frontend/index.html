<!doctype HTML>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>

    <body>
        <h1>Awesome Paint</h1>
        <div class="my_card">
          <a class="btn btn-primary" href="create_room.html">Create Room</a>
          <p>- OR -</p>
          <button class="btn btn-primary" data-toggle="modal" data-target="#join_room">Join Room</button>
        </div>

        <div id="join_room" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title">Join Room</h2>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                      <input type="text" placeholder="Room ID">
                      <input class="btn btn-primary" type="submit" value="Go">
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
