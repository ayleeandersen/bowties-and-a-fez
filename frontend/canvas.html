<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="css/spectrum.css" rel="stylesheet" type="text/css"/>
    <link href="css/base.css" rel="stylesheet" type="text/css"/>

    <title>Canvas</title>
</head>
<body>
    <h1>Our cool canvas</h1>
    <div class="container">
        <table>
            <tr><td>Color</td><td>Thickness</td><td>Type</td></tr>
            <tr><td><input type="color" id="color-picker" /></td><td><div class="slidecontainer">
                    <input type="range" min="1" max="20" value="2" class="slider" id="line-width">
                  </div></td><td><select id="type-selector">
                      <option value="stroke">Stroke</option>
                      <option value="fill">Fill</option>
                  </select></td></tr>
        </table>

        <canvas id="mainCanvas" width="1000" height="800"></canvas>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/spectrum.js"></script>
    <script src="js/canvas.js"></script>
</body>
</html>
